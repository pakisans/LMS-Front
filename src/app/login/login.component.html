<div class="card" style="width: 500px; margin-top: 100px">
  <h2 class="subtitle">Login</h2>
  <div class="card-body">
    <form class="form-signin">
      <div class="form-label-group">
        <input class="form-control form-control-lg" formControlName="email" type="text" placeholder="Email" required>
      </div>

      <div class="form-label-group">
        <input class="form-control form-control-lg" formControlName="password" type="password" placeholder="Password" required style="margin-bottom: 10px;">
      </div>
      <button class="btn btn-lg">Login</button>
      <button class="btn outlined btn-lg" routerLink="/register">Register</button>
      <hr class="divider">
    </form>
  </div>
</div>
